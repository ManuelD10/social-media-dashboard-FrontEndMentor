<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="resources/css/style.css">

    <title>Frontend Mentor | [social-media-dashboard-with-theme-switcher-master]</title>
</head>

<body>
    <section>
        <h1>Social Media Dashboard</h1>
        <p> <strong>Total Followers: 23,004</strong> </p>

        <div class="ctnSwitch">
            <p>Dark Mode</p>
        </div>
    </section>

    <section class="mainGrid">

        <div class="mainGrid__box fbCard">
            <div class="hastag">
                <img src="./resources/images/icon-facebook.svg" alt="">
                <p>@nathanf</p>
            </div>
            <div class="ctn-follow">
                <p class="number">1987</p>
                <p class="followers">FOLLOWERS</p>
            </div>
            <div class="ctn-increase">
                <img src="resources/images/icon-up.svg" alt="">
                <p>12 Today</p>
            </div>
        </div>

        <div class="mainGrid__box twCard">
            <div class="hastag">
                <img src="resources/images/icon-twitter.svg" alt="">
                <p>@nathanf</p>
            </div>
            <div class="ctn-follow">
                <p class="number">1044</p>
                <p class="followers">FOLLOWERS</p>
            </div>
            <div class="ctn-increase">
                <img src="resources/images/icon-up.svg" alt="">
                <p>99 Today</p>
            </div>
        </div>

        <div class="mainGrid__box igCard">
            <div class="hastag">
                <img src="resources/images/icon-instagram.svg" alt="">
                <p>@realnathanf</p>
            </div>
            <div class="ctn-follow">
                <p class="number">11k</p>
                <p class="followers">FOLLOWERS</p>
            </div>
            <div class="ctn-increase">
                <img src="resources/images/icon-up.svg" alt="">
                <p>1099 Today</p>
            </div>
        </div>

        <div class="mainGrid__box ytCard">
            <div class="hastag">
                <img src="resources/images/icon-youtube.svg" alt="">
                <p>Nathan F.</p>
            </div>
            <div class="ctn-follow">
                <p class="number">8239</p>
                <p class="followers">SUBSCRIBERS</p>
            </div>
            <div class="ctn-increase ctn-increase__down">
                <img src="resources/images/icon-down.svg" alt="">
                <p>144 Today</p>
            </div>
        </div>

    </section>

    <h2>Overview - Today</h2>
    <section>
        <div>
            <div>
                <p>Pages Views</p>
                <img src="./resources/images/icon-facebook.svg" alt="">
            </div>
            <div>
                <p>87</p>
                <p><img src="resources/images/icon-up.svg"></img>3%</p>
            </div>
        </div>
    </section>
</body>

</html>
